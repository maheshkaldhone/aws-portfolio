language: node_js
node_js:
  - '18'

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build
  - ls -al build/ # List build folder contents for verification

before_deploy:
  - pip install --user awscli # Install AWS CLI using pip

deploy:
  provider: script
  script: aws s3 cp --recursive build/ s3://travisdemobuilds
  skip_cleanup: true
  on:
    branch: main
